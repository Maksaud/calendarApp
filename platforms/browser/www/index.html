<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Left panel with cover effect -->
    <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Settings</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <ul class="list">
                <li id="nightMode" class="button">Night mode</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!--Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main">
         <!--Page, data-name contains page name which can be used in page callbacks-->
        <div class="page home" data-name="home">
           <!--Top Navbar--> 
        <div class="navbar">
            <div class="navbar-inner">
              <a class="button panel-open left" data-panel="left"><i class="f7-icons">gear</i></a>
              <div class="title">hello</div>
            </div>
          </div>
          <!--Scrollable page content-->
          <div class="page-content">
              <div id="clockdate">
                  <div class="clockdate-wrapper">
                      <div id="clock"></div>
                      <div id="date"></div>
                      <div id="greet"></div>
                  </div>
              </div>
              <a href="/about/" class="button button-fill center item-content item-link">Lets Get Started</a>
          </div>
        </div>
      </div>
  <!-- Cordova 

  
  <script src="js/cordova.js"></script>
-->
  
  <script src="js/jquery.js"></script>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
