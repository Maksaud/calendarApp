<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!--
Customize this policy to fit your own app's needs. For more guidance, see:
    https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
-->
<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="theme-color" content="#2196f3">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<title>My App</title>

<link rel="stylesheet" href="../framework7/css/framework7.bundle.min.css">
<link rel="stylesheet" href="../css/icons.css">
<link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div id="app">
  <!-- Left panel with cover effect-->
  <div class="panel panel-left panel-cover theme-dark">
    <div class="view">
      <div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">Settings</div>
          </div>
        </div>
        <div class="page-content">
          <div class="block">
            <ul class="list">
              <li id="nightMode" class="button">Night mode</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
  <div id="view-home" class="view view-main">
    <!-- Page, data-name contains page name which can be used in page callbacks -->
    <div class="page" data-name="about">
      <!-- navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <a class="button panel-open" data-panel="left"><i class="f7-icons">gear</i></a>
        </div>
      </div>
      <!-- Additional "tabbar" class -->
      <div class="toolbar tabbar toolbar-bottom">
        <div class="toolbar-inner">
          <!-- Links have "tab-link" class instead of just "link" to switch tabs -->
          <a href="#callender" class="tab-link tab-link-active">Tab 1</a>
          <a href="#tab-2" class="tab-link">Tab 2</a>
          <a href="#tab-3" class="tab-link">Tab 3</a>
        </div>
      </div>
      <!-- Tabs -->
      <div class="tabs">

        <!-- First tab, active -->
        <div class="page-content tab tab-active">
          <div class="block" id="callender">
            <div class="row">
              <span id="backYear" class="button"><i class="f7-icons">arrow_left</i></span>
              <h1 id="calYear" class="title calTitle"></h1>
              <span id="frontYear" class="button"><i class="f7-icons">arrow_right</i></span>
            </div>
            <div class="row Months">
              <div class="col-50">
                <div id="jan" class="button button-large button-fill">JAN</div>
              </div>
              <div class="col-50">
                <div id="feb" class="button button-large button-fill">FEB</div>
              </div>
            </div>
            <div class="row Months">
              <div class="col-50">
                <div id="mar" class="button button-large button-fill">MAR</div>
              </div>
              <div class="col-50">
                <div id="apr" class="button button-large button-fill">APR</div>
              </div>
            </div>
            <div class="row Months">
              <div class="col-50">
                <div id="may" class="button button-large button-fill">MAY</div>
              </div>
              <div class="col-50">
                <div id="june"class="button button-large button-fill">JUNE</div>
              </div>
            </div>
            <div class="row Months">
              <div class="col-50">
                <div id="july" class="button button-large button-fill">JULY</div>
              </div>
              <div class="col-50">
                <div id="aug" class="button button-large button-fill">AUG</div>
              </div>
            </div>
            <div class="row Months">
              <div class="col-50">
                <div id="sep" class="button button-large button-fill">SEP</div>
              </div>
              <div class="col-50">
                <div id="oct" class="button button-large button-fill">OCT</div>
              </div>
            </div>
            <div class="row Months">
              <div class="col-50">
                <div id="nov" class="button button-large button-fill">NOV</div>
              </div>
              <div class="col-50">
                <div id="dec" class="button button-large button-fill">DEC</div>
              </div>
            </div>
          </div>

          <!--Months-->
          <div id="month" class="block" >
            <div class="row">
              <span id="backMonth" class="button"><i class="f7-icons">arrow_left</i></span>
              <h1 id="calMonth" class="title calTitle"></h1>
              <span id="frontMonth" class="button"><i class="f7-icons">arrow_right</i></span>
            </div>
            <div class="block table">
              <div class="row">
                  <a href="/sched/" class="button col-15">1</a>
                  <div class="button col-15">2</div>
                  <div class="button col-15">3</div>
                  <div class="button col-15">4</div>
                  <div class="button col-15">5</div>
                  <div class="button col-15">6</div>
                  <div class="button col-15">7</div>
              </div>
              <div class="row">
                  <div class="button col-15">8</div>
                  <div class="button col-15">9</div>
                  <div class="button col-15">10</div>
                  <div class="button col-15">11</div>
                  <div class="button col-15">12</div>
                  <div class="button col-15">13</div>
                  <div class="button col-15">14</div>
              </div>
              <div class="row">
                  <div class="button col-15">15</div>
                  <div class="button col-15">16</div>
                  <div class="button col-15">17</div>
                  <div class="button col-15">18</div>
                  <div class="button col-15">19</div>
                  <div class="button col-15">20</div>
                  <div class="button col-15">21</div>
              </div>
              <div class="row">
                  <div class="button col-15">22</div>
                  <div class="button col-15">23</div>
                  <div class="button col-15">24</div>
                  <div class="button col-15">25</div>
                  <div class="button col-15">26</div>
                  <div class="button col-15">27</div>
                  <div class="button col-15">28</div>
              </div>
              <div class="row">
                  <div class="button col-15">29</div>
                  <div class="button col-15">30</div>
                  <div class="col-70 empty"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Second tab -->
        <div class="page-content tab" id="tab-2">
          <div class="block">
            <p><b>Tab 2 content</b></p>
            ...
          </div>
        </div>
        <!-- Third tab -->
        <div class="page-content tab" id="tab-3">
          <div class="block">
            <p><b>Tab 3 content</b></p>
            ...
          </div>
        </div>

      </div>
</div>
</div>
<!-- Cordova -->

<!--
<script src="cordova.js"></script>
-->
<script src="../js/jquery.js"></script>
<!-- Framework7 library -->
<script src="../framework7/js/framework7.bundle.min.js"></script>

<!-- App routes -->
<script src="../js/routes.js"></script>

<!-- Your custom app scripts -->
<script src="../js/app.js"></script>
</body>
</html>
